<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script>
"use strict"; 

let arrayLike = {
    '0': 'a',
    '1': 'b',
    '2': 'c',
    length: 3
};

// ES5的写法
var arr1 = [].slice.call(arrayLike);
console.log(arr1);

// ES6的写法
let arr2 = Array.from(arrayLike);
console.log(arr2);

let arr3 = Array.from('hello');
console.log(arr3);

let namesSet = new Set(['a', 'b']);
let arr4 = Array.from(namesSet);
console.log(arr4);

let arr5 = Array.from({ length: 3}, () => 'jack');
console.log(arr5);

let arr6 = Array.of(3, 4, 5);
console.log(arr6);
console.log(arr6.length);

let arr7 = Array.of();
console.log(arr7);
console.log(arr7.length);

let arr8 = Array.of(8);
console.log(arr8);
console.log(arr8.length);

let arr9 = [1, 2, 3, 4, 5].copyWithin(0, 3);
console.log(arr9);

let arr10 = [1, 2, 3, 4, 5].copyWithin(0, 3, 4);
console.log(arr10);

let arr11 = [1, 2, 3, 4, 5].copyWithin(0, -2, -1);
console.log(arr11);

let arr12 = [1, 4, -5, -10].find((n) => n < 0);
console.log(arr12);

let arr13 = [1, 5, 10, 15].find(function(value, index, arr) {
    return value > 9;
});
console.log(arr13);

let arr14 = [1, 5, 10, 15].findIndex(function(value, index, arr) {
    return value > 9
});
console.log(arr14);

console.log([NaN].indexOf(NaN));

console.log([NaN].findIndex(y => Object.is(NaN, y)));


</script>
</head>
<body>

</body>
</html>
